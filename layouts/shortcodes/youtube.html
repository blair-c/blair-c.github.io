{{ $id := .Get 0 }}{{ $title := .Get 1 }}

    src="https://www.youtube.com/embed/{{ $id }}"
    title="{{ $title }}"
    class="absolute top-0 left-0 w-full h-full border-none"
    allowfullscreen
  >
  </iframe>
</div>
